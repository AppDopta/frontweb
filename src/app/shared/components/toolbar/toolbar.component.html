<div
  class="fixed top-0 z-50 w-full border-b-1
        shadow-md border-pricipal-grey-400 bg-white"
>

  <div class="px-3 py-4 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between gap-2">

      <div class="flex items-center justify-between ml-36">
        <img
          class="flex ml-8"
          src="../../../../assets/icon/Logo_AppDopta.jpeg" class="size-10 rounded-lg"
          alt="FlowBite Logo"
        />
        <div class="ml-8 flex items-center justify-between">
          <h1 class="text-3xl font-bold">AppDopta</h1>
          <h1 class="ml-4 text-3xl text-pricipal-grey-400">|</h1>
        </div>

        <div class="ml-8  flex items-center justify-between text-pricipal-grey-400 font-semibold">
          <a href="dashboard/index" class="px-4 hover:text-principal-grey-700">Adoptar</a>
          <a href="dashboard/eventos" class="px-4 hover:text-principal-grey-700">Eventos</a>
          <a href="" class="px-4 hover:text-principal-grey-700">Favoritos</a>
          <a href="" class="px-4 hover:text-principal-grey-700">Mapa de servicios</a>
          <a href="" class="px-4 hover:text-principal-grey-700">Sobre nosotros</a>
          <a href="" class="px-4 hover:text-principal-grey-700">Contacto</a>
        </div>
      </div>


      <div class="flex items-center relative mr-36">
        <div class="flex items-center ms-3">
          <div *ngIf="currentUser?.user?.username">
            <button
              type="button"
              (click)="toggleProfileIcon()"
              class="flex text-sm bg-principal-blue-400 rounded-full focus:ring-4
                    focus:ring-principal-blue-600"
            >
              <span class="sr-only">Open user menu</span>
              <div
                class="size-10 rounded-full bg-pricipal-grey-400 text-center pt-[0.25rem]"
              >
                <span class="text-lg">{{currentUser.user.username | slice:0:1 | titlecase}}</span> <!--TODO:AJUSTAR PARA QUE SE VEA FOTO DE PERFIL-->
              </div>

            </button>

          </div>

          @if( isOpenProfile() ) {
            <div
              class="z-50 text-white font-roboto-mono font-bold mr-4 list-none divide-y
                    rounded-lg shadow absolute w-64 px-4 py-2
                    right-[0rem] top-[3.3rem] bg-principal-blue-400 divide-principal-grey-700"
            >
              <div class="py-3" role="none">
                <p class="text-sm truncate px-2 text-white">{{currentUser.user.username | titlecase }}</p>

              </div>
              <ul class="py-4" role="none">
                <li class="rounded-lg py-2 my-2 grid grid-rows-2 gap-4">
                  <span
                    class="text-sm rounded-lg py-1 px-2 cursor-pointer hover:bg-principal-grey-700"
                    (click)="toggleProfile()"
                  >
                    <i class="fa-solid fa-gear"></i>
                    configuraciones
                  </span>
                  <span
                    class="text-sm rounded-lg py-1 px-2 cursor-pointer hover:bg-principal-grey-700"
                    (click)="onLogout()"
                  >
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Cerrar Sesi√≥n
                  </span>
                </li>

              </ul>

            </div>

          }

        </div>

      </div>

    </div>

  </div>


</div>
